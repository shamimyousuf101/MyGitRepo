<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Non Resident Indian's Monitor</title>		
		<link rel="stylesheet" type="text/css" href="Stylesheet/index.css">
		<link rel="stylesheet" type="text/css" href="Stylesheet/marquee.css">
		<LINK rel="icon" type="image/png" href="Images/bird.png">
	</head>
	<body onload = "startTimer();findTemperature()">
		<header> 
			<div class="flex-container">
				<select id="color">		
					<option value="LimeAndGreen">LimeAndGreen</option>	
					<option value="PinkAndViolet">PinkAndViolet</option>	
					<option value="SilverAndBlue">SilverAndBlue</option>	
				</select>
				<div id="title"> Welcome to NRI's Monitor</div>
				
			</div>
		</header>
		<div class="flex-container">
			<div id="weather">
				<fieldset class="flex-container">
					<legend>Weather in India</legend>
					<p> Select the city:</p>
					<select id="city">
						<option value="Bangalore">Bangalore</option>
						<option value="Chennai">Chennai</option>
						<option value="Kochi">Kochi</option>
						<option value="Mumbai">Mumbai</option>
					</select>			
					<canvas width="175" height="175"></canvas>		
					<p class="result"></p>
					<table>			
						 <caption id="caption"></caption>			
						 <tr>
						    <th>Sunrise</th>
						    <th>Sunset</th>
						    <th>Lat</th>
						    <th>Long</th>
						    <th>Temperature in F</th>
						 </tr>
						 <tr>
						    <td id="sunrise"></td>
						    <td id="sunset"></td>
						    <td id="lat"></td>
						    <td id="long"></td>
						    <td id="temperature"></td>
					     </tr>
					</table>									
				</fieldset>
			</div>		
			<div>
				<img id="img" src="Images/images1.jpg"/>
			</div>
		</div>   
		<footer> 
			<p> Enjoy this Summer in your favourite places</p>
			<p class="marquee">Happy holidays... </p>
		</footer>
		<script src="Javascript/data.js"></script>
		<script src="Javascript/index.js"></script>
		<script src="Javascript/clock.js"></script>
	</body>
	
</html>
