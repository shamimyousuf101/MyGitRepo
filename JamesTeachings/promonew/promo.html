<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="promo.css">
</head>

<body>
  <div class="promotion-editor">
    <div class="title-bar">
      <div class="editable-title">
        <h1 class="edit-mode"> Title
          
            <div class="title-editbox">
              <form>
                <input autofocus value="New">
              </form>

              <span>
                <i class="material-icons md-light">create</i>
              </span>
            </div> 
         
        </h1>  
      </div>

      <div class="title-bar-buttons">
        <button>Save</button>
        <button>Publish</button>
      </div>
      
    </div>
    <div class="main-content">
      
      <div class="palette"></div>
      <div class="flow-editor">
        
        <div class="step-box yellow">box1</div>
        <div class="step-box blueviolet">box2</div>
        
      </div>
      
      <div class="property-overlay">
         <div class="close-button">X</div>     
         <div class="property-editor"></div>
      </div>
     
    </div>
        
  </div>


  <script type="text/javascript" src="promo.js">



  </script>
</body>
