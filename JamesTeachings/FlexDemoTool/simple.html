<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" type="text/css" href="simple.css">
</head>
<body onload="makeUL(textData)">
	<div class="flexcontainer">
		<div><h1>Flex Layout Model</h1></div>
		<div class="wrap">
			<button onclick="plusSlides(-1)">&#10094;</button>
			<div class="scroller" >
				<ul class="items" >
					
					<<li class="item">
					</li>
							
				</ul>
			</div>
			<button onclick="plusSlides(1)">&#10095;</button>
		</div>
		<div class="coding">
			<textarea class="csscoding" id="inputTextToSave">

		.container {
		  display: flex;
		}

		.box {
		  height:100px;
		  width:100px;
		}

		.box1 {
		  background-color: red;
		}

		.box2 {
		  background-color: yellow;
		}

		.box3 {
		  background-color: green;  
		}

		.box4 {
		  background-color: violet;
		  
		}

			</textarea>
			<button onclick="run()" class="runbutton">&#10095;</button>
			<div class="htmldisplay">
				<div class="container">
					<div class = "box box1">
						box1
					</div>

					<div class = "box box2">
						box2
					</div>

					<div class = "box box3">
						box3
					</div>

					<div class = "box box4">
						box4
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="content.js"></script>
	<script src="simple.js"></script>
</body>
</html>
